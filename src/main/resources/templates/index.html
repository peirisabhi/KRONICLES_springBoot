<script>


    function show_insert_form() {
        var content = '';
        content += '<button onclick="hide_insert_form()" class="btn btn-info">Hide Form</button>';
        $('#div_button').html(content);
        $("#div_add").show();
        $('#div_edit').hide();
        $('#txt_category_id_update').val('');
        $('#txt_category_name_update').val('');
    }

    function hide_insert_form() {
        var content = '';
        content += '<button onclick="show_insert_form()" class="btn btn-info">Add Cover Image</button>';
        $('#div_button').html(content);
        $("#div_add").hide();
    }

    function hide_update_form() {
        var content = '';
        content += '<button onclick="show_update_form()" class="btn btn-info">Show Update Form</button>';
        $('#div_button').html(content);
        $("#div_edit").hide();
    }

    function show_update_form() {
        var content = '';
        content += '<button onclick="hide_update_form()" class="btn btn-info">Hide Form</button>';
        $('#div_button').html(content);
        $("#div_edit").show();
    }


    function loadTable() {
        $.ajax({
            url: '/user',
            type: "GET",
            processData: false,
            contentType: false,
            dataType: 'json',
            cache: false,
            async: false,
            error: function (error) {

                console.log(error)
            },
            success: function (r) {
                console.log(r)
                let value = '';
                for (var item in r) {
                    value += '<tr>';
                    value += '<td>' + r[item].id + '</td>';
                    value += '<td>' + r[item].age + '</td>';
                    value += '<td>' + r[item].name + '</td>';
                    value += '<td>' + r[item].telephone + '</td>';
                    value += '<td>' + r[item].username + '</td>';
                    value += '<td class="text-nowrap">';
                    value += '<a href="#" data-toggle="tooltip" data-original-title="Edit" class="mr-3"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>';
                    value += '<a href="#" data-toggle="tooltip" data-original-title="Close" class="ml-2"> <i class="fa fa-times text-danger"></i> </a>';
                    value += '</td>';
                    value += '</tr>';
                }
                $('#tbody').html(value);
            }
        });
    }



    function search() {
        var name = document.getElementById('search').value;
        var values = document.getElementById("drop");
        var gettext = values.options[values.selectedIndex].text;

        $.ajax({
            url: '/user/' + gettext + "/" + name,
            type: "GET",
            processData: false,
            contentType: false,
            dataType: 'json',
            cache: false,
            async: false,
            error: function (error) {

                console.log(error)
            },
            success: function (r) {
                console.log(r)
                let value = '';
                $('#tbody').html(value);

                if(r.length > 0){
                    for (var item in r) {
                        value += '<tr>';
                        value += '<td>' + r[item].id + '</td>';
                        value += '<td>' + r[item].age + '</td>';
                        value += '<td>' + r[item].name + '</td>';
                        value += '<td>' + r[item].telephone + '</td>';
                        value += '<td>' + r[item].username + '</td>';
                        value += '<td class="text-nowrap">';
                        value += '<a href="#" data-toggle="tooltip" data-original-title="Edit" class="mr-3"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>';
                        value += '<a href="#" data-toggle="tooltip" data-original-title="Close" class="ml-2"> <i class="fa fa-times text-danger"></i> </a>';
                        value += '</td>';
                        value += '</tr>';
                    }
                }else{
                    value += '<tr>';
                    value += '<td>' + r.id + '</td>';
                    value += '<td>' + r.age + '</td>';
                    value += '<td>' + r.name + '</td>';
                    value += '<td>' + r.telephone + '</td>';
                    value += '<td>' + r.username + '</td>';
                    value += '<td class="text-nowrap">';
                    value += '<a href="#" data-toggle="tooltip" data-original-title="Edit" class="mr-3"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>';
                    value += '<a href="#" data-toggle="tooltip" data-original-title="Close" class="ml-2"> <i class="fa fa-times text-danger"></i> </a>';
                    value += '</td>';
                    value += '</tr>';
                }


                $('#tbody').html(value);
            }
        });
    }


    $(document).ready(function () {


        $("#div_add").hide();
        $("#div_edit").hide();
        loadTable();

        $("#form_insert").validate({
            ignore: [],
            rules: {
                txt_name: {
                    required: true
                },
                txt_username: {
                    required: true
                },
                txt_password: {
                    required: true
                },
                file_mobile: {
                    required: true
                }
            },
            submitHandler: function (form) {

                $.ajax({
                    url: '/user',
                    type: "post",
                    data: new FormData(form),
                    processData: false,
                    contentType: false,
                    dataType: 'json',
                    cache: false,
                    async: false,
                    error: function (error) {

                        $.toast({
                            heading: 'Error',
                            text: 'Operation failed!',
                            position: 'top-right',
                            loaderBg: '#effff8',
                            icon: 'error',
                            hideAfter: 3500
                        });
                    },
                    success: function (r) {
                        if (r.status == 200) {
                            $.toast({
                                heading: 'Success',
                                text: r.message,
                                position: 'top-right',
                                loaderBg: '#effff8',
                                icon: 'info',
                                hideAfter: 3500
                            });

                            $("#name").val("");
                            $("#username").val("");
                            $("#password").val("");
                            $("#telephone").val("");
                            $("#age").val("");
                            loadTable();
                        }

                        if (r.status == 500) {
                            $.toast({
                                heading: 'Error',
                                text: r.message,
                                position: 'top-right',
                                loaderBg: '#effff8',
                                icon: 'error',
                                hideAfter: 3500
                            });
                        }

                    }
                });
            }

        });

    });
</script>
